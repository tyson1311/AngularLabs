<div id="form-wrapper">
    <form id="loginform">
            <div class="form-group">
              <label for="Email">Email address</label>
              <input type="email" [(ngModel)]="email" name="email" class="form-control" id="Email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="Password">Password</label>
              <input type="password" [(ngModel)]="password" name="password" class="form-control" id="Password" placeholder="Password">
            </div>

            <button (click)="SubmitClicked()" class="btn btn-primary">Submit</button>
    </form>
</div>
